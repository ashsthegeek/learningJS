<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Les string</title>
    <script>
        /* 
            Les chaines de caractéres en JS
            Pour concaténer une chaine de caractére en Js, 
            on utilise l'opératuer (+) 
            pour les espace on fait (+ " " +)
        */
        // CAS PRATIQUE

        var prenom = "Birama"
        var nom = "DIOP"
        // Essayons d'afficher le nom complet (Birama DIOP)

        var nomComplet = prenom + " " + nom // Nom et Prenom dans une Variable

        // Alert() permet d'afficher en alert une information
        alert(nomComplet)
        
    </script>
</head>
<body>
    
</body>
</html>
