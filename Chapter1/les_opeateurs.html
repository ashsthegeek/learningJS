<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Les fonctions sur les strings</title>
    <script>
        /* 
            Comme dans toute autre langage de programmation,
            dans JS on retrouve pratiquement tous les operateurs Mathématiques

            (+) = ADDITION
            (-) = SOUSTRACTION
            (*) = MULTIPLICATION
            (%) = MODULO

            Odre des operations : Multplication et Division vont toujours
            effectuer en premier que les autres.
        */

        /*
            Nous avons aussi l'objet Math en JS qui permet de faire des operations
            telles que les racines carrées, les fonction LN ....
        */
        // EXEMPLEs
        Math.round(12,9) //Permet d'arrondir le nombre 12,9 à 13
        Math.pow(2, 8) // Permet de calculer 2 à la puissance 8
        Math.random // Permet de générer des nombres aléatoires
        Math.max(2, 3, 6) // Retourne les plus grand entre 2, 3 et 6
        Math.min(2, 3, 6) // Retourne le plus petit entre 2, 3 et 6
        Math.sqrt(4) // Retourne la racine carrée de 4
    </script>
</head>
